<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise App</title>

    <!-- Bootstrap Imports -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Imports till here -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">


    <link rel="stylesheet" href="style.css">

    <script src="./heap.js" type="module" defer></script>
    <script src="./graph.js" type="module" defer></script>
    <script src="./app.js" type="module" defer></script>
</head>

<body>
    <nav>
        <div class="pageTitle">
            Splitwise App
        </div>
        <div class="authors">
            <ul>
                <li>Tushar Aggarwal</li>
                <li>Mohit Goswami</li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col inputbox">
                <div class="ui card">
                    <div class="content">
                        <div class="center aligned header">Add another transaction</div>
                        <div class="center aligned description">
                            Lender : <input type="text" class="lender">
                            <br>
                            <br>
                            Borrower : <input type="text" class="borrower">
                            <br>
                            <br>
                            Amount : <input type="number" class="amount">
                        </div>
                    </div>
                    <div class="center aligned addButton">
                        <div class="ui bottom attached button blue">
                            <i class="add icon"></i>
                            Add Transaction
                        </div>
                    </div>
                </div>
                <ul id="transactionslist">

                </ul>
            </div>
            <div class="col outputbox">
                <button class="ui violet button huge generate-result-btn">Generate Result</button>
                <ul class="final-result">
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
